<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To do list</h1>

  <input id="filter" type="text" placeholder="Search todos">
  <label>
    <input type="checkbox" name="checkbox" id="check-to-hide"> Hide completed
  </label>
  <div id="todo-list"></div>
  <form id="add-todo">
    <input type="text" placeholder="Something to do" name="text">
    <button>Add</button>
  </form>
  <script src="uuidv4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="todo-functions.js"></script>
  <script src="todo-app.js"></script>
</body>
</html>
